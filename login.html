<html bs-app-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Login</title>
  <link rel="stylesheet" href="https://bootstrapstudio.io/demo//embed//bootstrap/5/freelancer/bootstrap.min.css">
  <link rel="stylesheet" href="css/signup.css">


</head>

<body>
    <section id="contact">
        <div class="container">
          <h2 class="text-uppercase text-center text-secondary mb-3">Login</h2>
          <div class="row ">
            <div class="col-lg-3 mx-auto ">
                <form action="/login" method="POST">
                <div class="control-group ">
                  <div class="mb-2 form-floating controls pb-2 "><input type="email" name="email" placeholder="enter your email" style="width: 306px;"><small
                      class="form-text text-danger help-block"></small></div>
                </div>
                <div class="control-group">
                  <div class="mb-0  form-floating controls pb-2"><input type="password" name="password" placeholder ="enter your password" style="width: 306px"><small class="form-text text-danger help-block"></small></div>
                </div>
                <div id="success"></div>
                <div><button class="btn btn-primary btn-xl"  a href="/index.html" id="sendMessageButton" type="submit" style="width: 306px;">Log in</button> 
                </div>
                
                <a href="/signup" class="btn btn-primary btn-xl" style="width: 306px;">Don't have an account?<br>Sign up</a>

                
</form>
