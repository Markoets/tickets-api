<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Tickets list</title>
  
</head>
<body>
        <a href="actors.html">Actors</a>
        <a href="locations.html">Locations</a>
    <div id="app">
    <table id="ticketsTable" class="moviestable table-striped table-bordered">
        <tr>
            <th>Film name</th>
            <th>Film price </th>
            <th>Film cast </th>
        </tr>
        <tr v-for="ticket in tickets">
            <td @click="getTicket(ticket._id)">{{ticket.name}}</td>
            <td>{{ticket.price}}</td>
            <td>{{ticket.cast}}</td>
        </tr>
    </table>
    

<div class="modal fade modal-sm" id="ticketInfoModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="ticketInfoModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Film details<h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </button>
      </div>
      <div class="modal-body">
          <table>
        <tr>
            <th>ID</th>
            <td>{{ticketInModal.id}}</td>
        </tr>
        <tr>
            <th>CAST</th>
            <td>{{ticketInModal.cast}}</td>
        </tr>
        <tr>
            <th>NAME</th>
            <td>{{ticketInModal.name}}</td>
        </tr>
        <tr>
            <th>PRICE</th>
            <td>{{ticketInModal.price}}</td>
        </tr>
    </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>
    </div>
  </div>
</div>
</div>

</body>
 
      
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


<script type="module">
  import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

  createApp({
    data() {
      return {
        ticketInModal:{},
        tickets:[]
      }
    },
      async created(){
          this.tickets= await (await fetch('http://localhost:8080/tickets')).json();
      
    },
    methods: {
        getTicket: async function (id) {
            this.ticketInModal = await (await fetch (`http://localhost:8080/tickets/${id}`)).json()
            console.log(this.ticketInModal);
            const  ticketInfoModal = new bootstrap.Modal(document.getElementById('ticketInfoModal'),{})
            ticketInfoModal.show()
        }
    }
  }).mount('#app')
</script>

</script>
</body>
</html>
