<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css"> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Tickets list</title>
  
</head>
<body>
  
    <div id="app"class = "topnav"  style="height: 123px; background-color: rgba(51, 0, 0, 0.795);" >
      <a href="actors.html" class="btn-text">Actors</a>
      <a href="locations.html" class="btn-text">Locations</a>
      <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for ticket names">


      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./public/movie.jpg" class="d-block w-20" alt="Siin peaks pilt olema">
      
          <div class="carousel-item">
            <img src="./public/batman.jpg" class="d-block w-20" alt="Siin peaks pilt olema">
          </div>
          <div class="carousel-item">
            <img src="./public/topgun.jpg" class="d-block w-20" alt="Siin peaks pilt olema">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon " aria-hidden="true"></span>
          <span class="visually-hidden ">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <table id="ticketsTable" class="ticketsShow moviestable table-bordered table-hover ">
        <tr>
            <th>Film name</th>
            <th>Film price </th>
            <th>Film cast </th>
        </tr>
        <tr v-for="ticket in tickets">
            <td @click="getTicket(ticket._id)" class="ticketname">{{ticket.name}}</td>
            <td class="ticketprice ">{{ticket.price}}</td>
            <td class="ticketcast">{{ticket.cast}}</td>
        </tr>
        
    </table>
    

<div class="modal fade modal-sm " id="ticketInfoModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="ticketInfoModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header ">
        <h5 class="modal-title">Film details<h5>
        <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
        </button>
      </div>
      <div class="modal-body">
          <table>
        <tr>
            <th>ID</th>
            <td>{{ticketInModal.id}}</td>
        </tr>
        <tr>
          <th>NAME</th>
          <td>{{ticketInModal.name}}</td>
        </tr>
        <tr>
           <th>CAST</th>
            <td>{{ticketInModal.cast}}</td>
        </tr>
        <tr>
            <th>PRICE</th>
            <td>{{ticketInModal.price}}</td>
        </tr>
    </table>
    <button type="button bg-dark" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>

      
    </div>
    </div>
  </div>
</div>


</body>
 
      
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


<script type="module">
  import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

  createApp({
    data() {
      return {
        ticketInModal:{},
        tickets:[]
      }
    },
      async created(){
          this.tickets= await (await fetch('http://localhost:8080/tickets')).json();
      
    },
    methods: {
        getTicket: async function (id) {
            this.ticketInModal = await (await fetch (`http://localhost:8080/tickets/${id}`)).json()
            console.log(this.ticketInModal);
            const  ticketInfoModal = new bootstrap.Modal(document.getElementById('ticketInfoModal'),{})
            ticketInfoModal.show()
        }
    }
  }).mount('#app')
</script>

</script>



<script>
  function myFunction() {
    // Declare variables
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("ticketsTable");
    tr = table.getElementsByTagName("tr");
  
    // Loop through all table rows, and hide those who don't match the search query
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
  </script>

</body>
</html>
