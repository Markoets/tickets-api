<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Locations list</title>
  
</head>
<body>
        <a href="actors.html">Actors</a>
        <a href="index.html">Tickets</a>
    <div id="app">
    <table id="locationsTable" class="moviestable table-striped table-bordered">
        <tr>
            <th>Country name</th>
            <th>City name </th>
            <th>Street name </th>
        </tr>
        <tr v-for="location in locations">
            <td @click="getLocation(location._id)">{{location.country}}</td>
            <td>{{location.city}}</td>
            <td>{{location.street}}</td>
        </tr>
    </table>
    

<div class="modal fade modal-sm" id="locationInfoModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="locationInfoModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Location details<h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </button>
      </div>
      <div class="modal-body">
          <table>
        <tr>
            <th>ID</th>
            <td>{{locationInModal.id}}</td>
        </tr>
        <tr>
            <th>Country</th>
            <td>{{locationInModal.country}}</td>
        </tr>
        <tr>
            <th>City</th>
            <td>{{locationInModal.city}}</td>
        </tr>
        <tr>
            <th>Street</th>
            <td>{{locationInModal.street}}</td>
        </tr>
    </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>
    </div>
  </div>
</div>
</div>

</body>
 
      
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


<script type="module">
  import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

  createApp({
    data() {
      return {
        locationInModal:{},
        locations:[]
      }
    },
      async created(){
          this.locations= await (await fetch('http://localhost:8088/locations')).json();
      
    },
    methods: {
        getLocation: async function (id) {
            this.locationInModal = await (await fetch (`http://localhost:8088/locations/${id}`)).json()
            console.log(this.locationInModal);
            const  locationInfoModal = new bootstrap.Modal(document.getElementById('locationInfoModal'),{})
            locationInfoModal.show()
        }
    }
  }).mount('#app')
</script>

</script>
</body>
</html>
